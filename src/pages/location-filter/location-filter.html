<ion-header>
    <ion-navbar color="orang">
        <ion-title class="text-center" >Location Filter</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="content-style">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <span>Location To Explore</span>
                <div class="spacer" style="height:10px"></div>
                <button ion-button full class="bg-blue button-st" (click)="onGetCurrentLocation()">
                    <ion-icon name="pin" style="padding-right:10px"></ion-icon>
                    Current Location
                </button>
                <div class="spacer" style="height:10px"></div>
                <span>OR</span>
            </div>
        </div>
    </div>
    <ion-item class="cus-item">
        <ion-label stacked class="cus-label text-left"> Select Location </ion-label>
        <ion-input type="text" placeholder="ENTER CITY" class="select-st input-st" [(ngModel)]="CITY"  name="city" (input)="search()"></ion-input>
    </ion-item>
    <div style="background:white;z-index: 1;width: calc(100% - 24px);margin-left:16px; ">
        <ion-item text-left style="background:#999;width:100%;"*ngFor="let item of autocompleteItems" 
        (click)="chooseItem(item.place_id,item.description)">
        {{item.description}}
        </ion-item>
    </div>
    <div class="spacer" style="height:20px"></div>
    <ion-item style="background-color:#019771">
        <ion-label >Miles To Search</ion-label>
        <ion-range min="25" max="250" step="50" snaps="true"  pin="true" color="secondary" [(ngModel)]="distance">
        <ion-icon name="pin" range-left style="color:#fff"></ion-icon>
        <ion-label range-right>All</ion-label>
        </ion-range>
        <p>25</p>
    </ion-item>
    <div class="spacer" style="height:10px"></div>
    <button ion-button full (click)="getNearByAds()" [disabled]="!currentLat && !currentLng" class="bg-orange"> Get Ads </button>
    <div #map id="map" style="width:0;height:0;"></div>
</ion-content>
