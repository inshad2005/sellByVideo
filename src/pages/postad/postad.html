<ion-header primary  text-center>
    <ion-navbar color="orang"  text-center>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons  right >
            <button class="badge" (click)="onCount()">
                <ion-badge >{{count}}</ion-badge>
            </button>
        </ion-buttons>
        <ion-title text-center class="text-center custom-heading">Post An Ad</ion-title>
    </ion-navbar>
</ion-header>
<ion-content  class="content-style">
    <div class="table-row text-center ">
        <div class="app-logo">
            <img src="img/FINAL-SellBuyVideo-Create-GiF1.gif" class="logo-st"/>
            <img src="img/fianl-gif-logo.png" class="logo-st shadow"/>
        </div>
    </div>
    <div class="message">
        <p class="salutaion-style">{{"home.message1" | translate}}
            <br>
            <span style="font-weight:bold">SELL</span> <span>AND</span> <span style="font-weight:bold">BUY</span>
            <br>
            <span>THROUGH </span> <span style="font-weight:bold">VIDEO!</span>
        </p>
    </div>
    <div class="img-outer">
        <div class="img-inner">
            <div class="img-clapper text-center">
                <div class="animate-clapper"  (click)="onAnimate()" *ngIf="click=='false'">
                <span class="clapper-top" id="ani">
                <img src="img/clap-top.png" alt="Claper-clap" />
                </span>
                <span class="clapper-body">
                <img src="img/clap.png" alt="Claper-clap" />
                </span>
            </div>
            <!-- <img *ngIf="img=='image_open'" src="img/clapper-1.png" (click)="onImageClick()">
                <img *ngIf="img=='image_close'" src="img/clapper-2.png" (click)="onImageClick()"> -->
        </div>
    </div>
    </div>
    <div class="pop-out" *ngIf="click=='true'">
        <div class="popup-div">
            <div class="form-group text-center">
                <button class="btn cus-btn bg-blue cust-width" (click)="onTakeVideo()">{{"popup.record" | translate}}</button>
            </div>
            <div class="text-center">
                <button class="btn cus-btn bg-orange cust-width" (click)="selectvideo()">{{"popup.upload" | translate}}</button>
            </div>
        </div>
    </div>
</ion-content>
