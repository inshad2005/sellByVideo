<ion-header>
    <ion-navbar></ion-navbar>
</ion-header>
<ion-content  class="content-style">
    <div class="cus-vid"></div>
    <video #myvideo height="45%" width="100%" controls></video>
    <div class="outer-div">
        <div class="middle-div">
            <div class="inner-div">
                <div class="button-div1">
                    <button class="btn cus-btn bg-orange but-st" (click)="onCancel()">Cancel</button>
                </div>
                <div class="button-div2">
                    <button class="btn cus-btn bg-blue but-st" (click)="onNext()" [disabled]="!nextButton">Next</button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
