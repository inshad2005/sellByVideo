<ion-header>
    <ion-navbar color="orang">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
            <button ion-button (click)="onDeleteAll()">
                <ion-icon name="ios-trash" style="font-size: 20px" ></ion-icon>
            </button>
            
        </ion-buttons>
        <ion-title class="text-center" >Inbox</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="content-style">
    <ion-list>
        <ion-item  *ngFor="let message of message" style="margin:0 0 9px">
            <!--     <ion-avatar item-start>
                <img src="img/avatar-cher.png">
                </ion-avatar> -->
            <h2 style="color:#555;float:left"> {{message.sender_name}}</h2>
            <ion-icon name="ios-undo" style="color: #000;float: right;font-size: 30px" (click)="onReply(message)"></ion-icon>
            <ion-icon name="ios-trash"  style="color: #000;float: right;font-size: 30px;margin-right: 25px" (click)="onDeleteSingle(message)" ></ion-icon>
            <div class="spacer" style="height:40px"></div>
            <div class="abc">
                 <q *ngIf="message.title" style="color:#555;float:left;text-align: left;width: 100%" text-wrap [innerHTML]="message.title"></q>
                <p style="color:#555;float:left;text-align: left; width: 100%" text-wrap [innerHTML]="message.message"></p> 
            </div>
            
        </ion-item>
    </ion-list>

    <div class="pop-out" *ngIf="reply">
        <div class="popup-div">
            <div class="text-center">
                <p style="color:#555;float:left">Reply </p>
                <div class="spacer" style="height: 35px"></div>
                <ion-textarea class="text-area" [(ngModel)]="textData.message">
                </ion-textarea>
                <div class="spacer" style="height: 10px"></div>
                <div class="button-div" >
                    <div style="width: 48%; float: left;">
                        <button class="bg-blue bu-style" (click)="onSendText()">Send</button>
                    </div>
                    <div style="width: 48%;float: right;">
                        <button class="bg-blue bu-style" (click)="cancelReplyDiv()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ion-content>
