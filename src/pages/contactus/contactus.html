<ion-header>
    <ion-navbar color="orang">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="text-center" ><span class="title-st font-st ">Contact Us</span></ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="content-style">
    <form (ngSubmit)="Submit()" #contactUsForm="ngForm" novalidate>
    <ion-list  no-lines>
        <ion-item class="cus-item" no-lines>
            <ion-label stacked class="text-left cus-label font-st color-st"> EMAIL</ion-label>
            <ion-input name="email" type="email" placeholder="ENTER EMAIL" class=" input-st" [(ngModel)]="contactFormData.email"
            #email="ngModel" pattern="^[a-zA-Z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required ></ion-input>
        </ion-item>
        <p padding-left style="color: #555;" [hidden]="email.valid || !email.touched"> *Not Valid </p>
        <ion-item class="cus-item" no-lines>
            <ion-label stacked class="text-left cus-label font-st color-st" > CONTACT NO </ion-label>
            <ion-input name="contact" type="number" placeholder="ENTER CONTACT NO" class=" input-st" minlength="10" maxlength="14"[(ngModel)]="contactFormData.contact_no" #contact="ngModel" required></ion-input>
        </ion-item>
        <p padding-left style="color: #555;" [hidden]="!contact.touched || contact.valid"> *Contact No Must Lies Between 10 to 14</p>
        <ion-item class="cus-item" no-lines>
            <ion-label stacked class="text-left cus-label font-st color-st"> DESCRIPTION </ion-label>
            <ion-textarea name="desc" type="text" placeholder="ENTER DESCRIPTION" class=" input-st" rows="5" [(ngModel)]="contactFormData.description" #desc="ngModel" required></ion-textarea>
        </ion-item>
        <p padding-left style="color: #555;" [hidden]="!desc.touched || desc.valid "> * Please Insert Description</p>
    </ion-list>
    <div class="text-right" style="float: right;
    padding-right: 16px;
    width: 100%;">
        <button class="btn cus-btn bg-blue font-st" type="submit" [disabled]="contactUsForm.form.invalid"> SUBMIT</button>
    </div>
    </form>

    <div class="message-st">
        <span class="font-st color-st">Share with:</span>
        <ion-icon class="icon-st" (click)="instagram()">
            <img src="img/instagram.png"  height="35px" width="35px">
        </ion-icon>
        <ion-icon class="icon-st" (click)="twitterShare()">
            <img src="img/twitter(1).png"  height="35px" width="35px">
        </ion-icon>
        <ion-icon class="icon-st" (click)="facebookShare()">
            <img src="img/facebook(1).png"  height="35px" width="35px">
        </ion-icon>
        <ion-icon class="icon-st" (click)="otherShare()">
            <img src="img/plus(1).png" height="35px" width="35px">
        </ion-icon>
    </div>
    
</ion-content>
